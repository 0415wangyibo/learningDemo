<!DOCTYPE html>
<html lang="en">
<head>
    <title>凤凰专区下载上传配置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <script src="/js/jquery/jquery-2.1.4.min.js"></script>
    <script src="/js/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="/css/toastr/toastr.min.css">
    <script src="/js/bootstrap/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>自动实时下载上传ftp文件配置管理</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/download/config">下载配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload/config">上传配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/job/list">任务列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/download/admin">下载管理</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/upload/admin">上传管理</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <h3>添加上传任务</h3>
    <form class="form-inline">
        <label for="downName"></label>
        <div class="form-group">
            <input type="text" class="form-control" id="downName" placeholder="文件夹名">
        </div>
        <button type="button" class="btn btn-default" onclick="addUploadJob()">确认添加</button>
    </form>
    <h3>检查文件夹是否上传完整</h3>
    <form class="form-inline">
        <label for="jobName"></label>
        <div class="form-group">
            <input type="text" class="form-control" id="jobName" placeholder="文件夹名">
        </div>
        <button type="button" class="btn btn-default" onclick="selectUploadResult()">开始核查</button>
    </form>
    <p>ps:可用于检查拷贝到指定ftp路径的文件夹是否和本地上的一致</p>
    <div id="selectResult">

    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <div id="foot">
    </div>
</div>

<script src="/js/footer/footer.js"></script>

<script src="/js/job/upload.js"></script>
</body>
</html>
